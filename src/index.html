<!DOCTYPE html>
<html>
<head>
    <title>Apka odebrane faksy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css css/style.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
<header class="header">
    <h1 id="gora" class="title">Faksy<span class="sub-title">strona do wyświetlania odebranych faksów</span></h1>
</header>
<nav class="navbar">
    <ul class="menu">
        <li data-name="faxes" class="menu-element">faksy</li>
        <li data-name="oldFaxes" class="menu-element">stare</li>
        <li data-name="settings" class="menu-element">ustawienia</li>
    </ul>
</nav>
<main class="main-element">
    <section class="faxes-content hidden">
        <div class="menu">
            <div class="date-selector"></div>
            <button class="show-menu">&#9660;</button>
        </div>
        <div class="main-content"></div>
    </section>
    <section class="oldFaxes-content hidden">
        <div class="menu">
            <div class="category-selector"></div>
            <button class="show-menu">&#9660;</button>
        </div>
        <div class="main-content"></div>
    </section>
    <section class="settings-content hidden">
        Settings
    </section>
    <section class="loader"><p class="message">Ładowanie, proszę czekać … </p><img src="images/ajax-loader.gif" alt="do góry"/></section>
</main>
<footer class="footer"><a href="#gora" class="link">do góry &#9650;</a></footer>
<!-- build:js js/app.js -->
<!-- inject:js -->
<script src="bundle.js"></script>
<!-- endinject -->
<!-- endbuild -->
</body>
</html>
