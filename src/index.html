<!DOCTYPE html>
<html>
<head>
    <title>Apka odebrane faksy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css css/style.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>

<header class="header">
    <h1 id="gora" class="title">Faksy<span class="sub-title">strona do wyświetlania odebranych faksów</span></h1>
</header>

<nav class="navbar">
    <ul class="menu">
        <li data-name="faxes" class="menu-element">faksy</li>
        <li data-name="oldFaxes" class="menu-element">stare</li>
        <li data-name="settings" class="menu-element">ustawienia</li>
    </ul>
</nav>

<main class="main-element">
    <section class="faxes-content ">
        <div class="menu" data-menu>
            <div class="date-selector" data-menu-items>
                <span>jakis tekst</span>
                <p>Inny tekst costam</p>
                <p>jeszcze cos innego</p>
            </div>
            <div class="menu-button-holder">
                <button class="show-menu-button" data-menu-button ><span>&#9660;</span>
                </button>
            </div>
        </div>
        <div class="main-content"></div>
    </section>
    <section class="oldFaxes-content hidden">
        <div class="menu" data-menu>
            <div class="category-selector" data-menu-items>
                <span>jakis tekst</span>
                <p>Inny tekst costam</p>
                <p>jeszcze cos innego</p>
            </div>
            <div class="menu-button-holder">
                <button class="show-menu-button" data-menu-button ><span>&#9660;</span></button>
            </div>
        </div>
        <div class="main-content"></div>
    </section>
    <section class="settings-content hidden">
        Settings
    </section>
    <section class="loader"><p class="message">Ładowanie, proszę czekać … </p><img src="images/ajax-loader.gif"
                                                                                   alt="do góry"/></section>
</main>
<footer class="footer"><a href="#gora" data-scrollable-link class="link">do góry &#9650;</a></footer>
<!-- build:js js/app.js -->
<!-- inject:js -->
<script src="bundle.js"></script>
<!-- endinject -->
<!-- endbuild -->
</body>
</html>
